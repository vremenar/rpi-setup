http:
  routers:
    readarr:
      service: readarr
      rule: "Host(`books.home.local`)"
      tls: {}
      entryPoints:
        - "websecure"
    # Public internet routing with Let's Encrypt certificate, delete this is you do not have or want access from public internet
    readarr-public:
      service: readarr
      rule: "Host(`books.my.domain`)"
      tls: 
        certresolver: csr
      entryPoints:
        - "websecure"

  services:
    readarr:
      loadBalancer:
        servers:
          - url: "http://readarr:8787"
        healthcheck:
          path: ""
          port: "8787"
          scheme: "http"
          interval: "3s"
          timeout: "100ms"