http:
  routers:
    bazarr:
      service: bazarr
      rule: "Host(`subtitles.home.local`)"
      tls: {}
      entryPoints:
        - "websecure"
    # Public internet routing with Let's Encrypt certificate, delete this is you do not have or want access from public internet
    bazarr-public:
      service: bazarr
      rule: "Host(`subtitles.my.domain`)"
      tls: 
        certresolver: csr
      entryPoints:
        - "websecure"

  services:
    bazarr:
      loadBalancer:
        servers:
          - url: "http://bazarr:6767"
        healthcheck:
          path: ""
          port: "6767"
          scheme: "http"
          interval: "3s"
          timeout: "100ms"